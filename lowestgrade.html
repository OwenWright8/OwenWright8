<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      form {
        background-color: #fff;
        padding: 2em;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="gradeForm">
        <div class="form-group">
          <label for="scoreWanted">Lowest Acceptable Semester Grade:</label>
          <input
            type="number"
            class="form-control"
            id="scoreWanted"
            name="scoreWanted"
            min="0"
            max="100"
          />
        </div>
        <div class="form-group">
          <label for="q1Grade">Quarter One Grade:</label>
          <input
            type="number"
            class="form-control"
            id="q1Grade"
            name="q1Grade"
            min="0"
            max="100"
          />
        </div>
        <div class="form-group">
          <label for="q2Grade">Quarter Two Grade:</label>
          <input
            type="number"
            class="form-control"
            id="q2Grade"
            name="q2Grade"
            min="0"
            max="100"
          />
        </div>
        <button type="submit" class="btn btn-primary">
          Calculate Minimum Final Exam Score
        </button>
      </form>
      <div id="result" class="mt-3"></div>
    </div>

    <script>
      document
        .getElementById("gradeForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var scoreWanted = parseFloat(
            document.getElementById("scoreWanted").value
          );
          var q1Grade = parseFloat(document.getElementById("q1Grade").value);
          var q2Grade = parseFloat(document.getElementById("q2Grade").value);

          var semesterGradeCalc = ((q1Grade + q2Grade) / 2) * 0.8;
          var minFinalScore = Math.round(
            (scoreWanted - semesterGradeCalc) / 0.2
          );

          document.getElementById(
            "result"
          ).textContent = `Minimum final exam score needed: ${minFinalScore}`;
        });
    </script>
  </body>
</html>
